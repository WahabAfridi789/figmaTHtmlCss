<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/furore" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__logo">
          <img class="logo" src="/assets/logo.png" alt="logo" />
        </div>
        <div class="header__button">
          <button class="create__btn">CREATE MYRIA WALLET</button>
        </div>
      </div>
    </header>

    <main>
      <div class="main__container">
        <div class="main__center">
          <article>
            <img class="logo" src="/assets/logo.png" alt="" />
          </article>
          <article>
            <img class="gifs" src="/assets/nft.gif" alt="" />
          </article>
        </div>

      
        <div class="main__full">
          <div class="prices">
            <div>price</div>
            <div>0.07 eth</div>
          </div>
         
          <article class="line_container">
            <img class="lines" src="/assets/line.png" alt="" />
          </article>
          <article class="main__center totalSupply">
            <p class="ts">Total supply</p>
            <p class="ts">0000/0000</p>
          </article>
        </div>
        <br /><br />

        <div class="end__container">
          <!-- <p class="btn-guidebanner">Minting page</p> -->

          <div class="pdiv">
            <div class="rects">
              <div class="rect"></div>
              <div class="rect"></div>
            </div>
            <div class="btn mentingGuide">MINTING guide</div>
            <div class="rects">
              <div class="rect"></div>
              <div class="rect"></div>
            </div>
          </div>

          <br /><br />

          <div class="list">
            <div class="item">
              <div class="item-1">
                <span class="number__box no1"> 1</span>
                <p class="txt">Go to Myria</p>
              </div>

              <div class="pdiv-purple">
                <div class="rects-purple">
                  <div class="rect-purple"></div>
                  <div class="rect-purple"></div>
                </div>
                <div class="btn-purple">MINTING PAGE</div>

                <div class="rects-purple">
                  <div class="rect-purple"></div>
                  <div class="rect-purple"></div>
                </div>
              </div>
            </div>

            <div class="item">
              <span class="number__box"> 2</span>
              <p class="txt">create your wallet</p>
            </div>

            <div class="item">
              <span class="number__box">3</span>
              <p class="txt">Mint Your NFT</p>
            </div>
          </div>
          <!-- <ul class="guidelines">
                <li class="button__Li">
                  <span class="number__box"> 1</span> Go to Myria
                  <span class="purple btn" > Minting page</span>
                </li>
                <li><span class="number__box">2</span> Create Your Wallet</li>
                <li><span class="number__box">3</span> Mint Your NFT</li>
              </ul> -->
        </div>
      </div>
    </main>
  </body>
</html>
